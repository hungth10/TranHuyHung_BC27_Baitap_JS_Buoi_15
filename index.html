<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="text-center title" style="font-size: 40px;">
        <h1>Bài Tập 1</h1>
    </div>

    <div class="container homework-1">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tuyển Sinh Sinh Viên
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                          <label for="math" class="form-label">Toán</label>
                          <input type="text" name="math" id="math" class="form-control" placeholder="Hãy nhập điểm Toán vào">
                        </div>

                        <div class="mb-3">
                            <label for="literality" class="form-label">Văn</label>
                            <input type="text" name="literality" id="literality" class="form-control" placeholder="Hãy nhập điểm Văn vào">
                        </div>

                        <div class="mb-3">
                            <label for="english" class="form-label">Anh</label>
                            <input type="text" name="english" id="english" class="form-control" placeholder="Hãy nhập điểm tiếng Anh vào">
                        </div>

                        <div class="mb-3">
                            <label for="khuVuc" class="form-label">Khu Vực Ưu Tiên</label>
                            <select name="" id="khuVuc" class="form-select">
                                <option value="">Vui Lòng khu vực ưu tiên</option>
                                <option value="0">Không thuộc khu vực ưu tiên</option>
                                <option value="2">Khu vực A</option>
                                <option value="1">Khu vực B</option>
                                <option value="0.5">Khu vực C</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label">Đối Tượng Ưu Tiên</label>
                            <select name="" id="priority" class="form-select">
                                <option value="">Vui lòng chọn đối tượng ưu tiên</option>
                                <option value="0">Không thuộc đối tượng ưu tiên</option>
                                <option value="2.5">Đối tượng 1</option>
                                <option value="1.5">Đối tượng 2</option>
                                <option value="1">Đối tượng 3</option>
                            </select>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-success" onclick="sumGrade()">Submit</button>
                        </div>

                        <div id="result-bt-1" style="display: none; text-align: center; margin-top: 20px;">
                            <p id="tongDiem"></p>
                            <p id="print-result-bt1"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center title" style="font-size: 40px;">
        <h1>Bài Tập 2</h1>
    </div>

    <div class="container homework-2">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tính tiền điện
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                          <label for="userName" class="form-label">Tên khách hàng</label>
                          <input type="text" name="" id="userName" class="form-control" placeholder="Tên của bạn">
                        </div>

                        <div class="mb-3">
                            <label for="Kw" class="form-label">Số điện năng đã sử dụng</label>
                            <input type="text" name="" id="Kw" class="form-control" placeholder="Số Kw">
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-success" onclick="pay()">Tính số tiền phải trả</button>
                        </div>

                        <div id="result-bt-2" style="display: none; text-align: center; margin-top: 20px;">
                            <p id="result-2"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./tuyensinh.js"></script>
    <script src="./tiendien.js"></script>
</body>

</html>
